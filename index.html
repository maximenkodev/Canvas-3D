<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 3D (Demo)</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<span class="clock-interactive active"></span>-->
<div class="img-container flex-center">
    <div>
        <h2 class="title">Canvas 3D (Demo)</h2>
        <p class="description">Move mouse from left to right near images</p>
    </div>
</div>
<div class="img-container">
    <div>
        <img class="preloader" id="canvas-preloader" src="img/preloader.svg" alt="preloader">
        <canvas class="canvas-render-area" id="render-area"></canvas>
    </div>
</div>
<div class="img-container">
    <div>
        <img class="preloader" id="canvas-preloader-helmet" src="img/preloader.svg" alt="preloader">
        <canvas class="canvas-render-area" id="render-area-helmet"></canvas>
    </div>
</div>
<div class="img-container flex-center">
    <div>
        <img class="preloader" id="canvas-preloader-clock" src="img/preloader.svg" alt="preloader">
        <canvas class="canvas-render-area" id="render-area-clock"></canvas>
    </div>
</div>
<div class="img-container">
    <div>
        <img class="preloader" id="canvas-preloader-edu" src="img/preloader.svg" alt="preloader">
        <canvas class="canvas-render-area" id="render-area-edu"></canvas>
    </div>
</div>
<div class="img-container flex-center">
    <div>
        <h2 class="title">The end</h2>
        <div class="description">
            <p>Author: <a href="https://github.com/maximenkodev">Maxim Maximenko</a></p>
            <p>Source: <a href="https://github.com/maximenkodev/Canvas-3D">https://github.com/maximenkodev/Canvas-3D</a>
            </p>
            <p>Similar solution from Apple: <a
                    href="https://www.apple.com/imac-pro/">https://www.apple.com/imac-pro/</a></p>
        </div>
    </div>
</div>
<script src="dist/main.js"></script>
</body>
</html>
